<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçÖ</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app">
        <header class="app__header">
            <h1 class="app__title">Pomodoro</h1>
            <p class="app__subtitle">25 minutes on, 5 minutes off.</p>
        </header>

        <section class="intention" aria-live="polite">
            <form id="intentionForm" class="intention__form">
                <label for="intentionInput" class="intention__label">What will you focus on?</label>
                <input
                    id="intentionInput"
                    class="intention__input"
                    type="text"
                    name="intention"
                    autocomplete="off"
                    required
                />
            </form>

            <div class="intention__display is-hidden">
                <span class="intention__label intention__label--static">Focus:</span>
                <span id="intentionText" class="intention__text"></span>
            </div>
        </section>

        <section class="timer" aria-live="polite">
            <div id="timerDisplay" class="timer__display">25:00</div>
            <p id="phaseLabel" class="timer__phase">Focus</p>
        </section>

        <section class="controls">
            <button id="startPauseBtn" type="button" class="btn btn--primary">Start</button>
            <button id="resetBtn" type="button" class="btn" disabled>Reset</button>
            <button id="togglePhaseBtn" type="button" class="btn">Skip to Break</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
